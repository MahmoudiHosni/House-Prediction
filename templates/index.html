<!DOCTYPE html>
<html lang="en">
<head>
	<title>House Price Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static',filename='images/icons/house.jpg') }}" />
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css') }}" >
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/animsition/css/animsition.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/util.css') }}">
	<link rel= "stylesheet" type= "text/css" href="{{ url_for('static',filename='css/main.css') }}">
<!--===============================================================================================-->

</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form id="form_pred" class="contact100-form validate-form" method="post" action="/api">
				<span class="contact100-form-title">
					House Price Prediction
				</span>

				<div class="wrap-input100 validate-input" data-validate="Lot size is required">
					<span class="label-input100">Lot size</span>
					<input class="input100" type="text" id="lotsize" name="lotsize" placeholder="75364">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Bedrooms is required">
					<span class="label-input100">Bedrooms</span>
					<input class="input100" type="text" id="bedrooms" name="bedrooms" placeholder="2">
					<span class="focus-input100"></span>
				</div>

				
				<div class="wrap-input100 validate-input" data-validate="Bathrooms is required">
					<span class="label-input100">Bathrooms</span>
					<input class="input100" type="text" id="bathrms" name="bathrms" placeholder="4">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Stories is required">
					<span class="label-input100">Stories</span>
					<input class="input100" type="text" id="stories" name="stories" placeholder="3">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate="Driveway is required">
					<span class="label-input100">Driveway</span>
					<input class="input100" type="text" id="driveway" name="driveway" placeholder="1">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Recroom is required">
					<span class="label-input100">Recreation room</span>
					<input class="input100" type="text" id="recroom" name="recroom" placeholder="1">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Fullbase is required">
					<span class="label-input100">Fullbase</span>
					<input class="input100" type="text" id="fullbase" name="fullbase" placeholder="0">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Gashw is required">
					<span class="label-input100">Gas for hot water heating</span>
					<input class="input100" type="text" id="gashw" name="gashw" placeholder="1">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Airco is required">
					<span class="label-input100">Air conditioning</span>
					<input class="input100" type="text" id="airco" name="airco" placeholder="1">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="garagepl is required">
					<span class="label-input100">Garage places</span>
					<input class="input100" type="text" id="garagepl" name="garagepl" placeholder="1">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Prefarea is required">
					<span class="label-input100">Preferred area</span>
					<input class="input100" type="text" id="prefarea" name="prefarea" placeholder="1">
					<span class="focus-input100"></span>
				</div>


				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button id="predict" class="contact100-form-btn">
							<span>
								How much does it cost !! 
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/select2/select2.min.js') }}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static',filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static',filename='js/main.js') }}"></script>
	<!-- include sweetAlert plugin -->
	<script src="{{ url_for('static',filename='js/sweetalert2.all.js') }}"></script>
	<script type="text/javascript">
		$(function () {
	        $("button#predict").click(function(e){
	        	e.preventDefault();
	        	/*Get for variabes*/
	        	var lotsize = $("#lotsize").val(), bedrooms = $("#bedrooms").val(), bathrms = $("#bathrms").val();
	        	var stories = $("#stories").val(), driveway = $("#driveway").val();
			var recroom = $("#recroom").val(), fullbase = $("#fullbase").val();
			var gashw = $("#gashw").val(), airco = $("#airco").val();
			var garagepl = $("#garagepl").val(), prefarea = $("#prefarea").val();
	        	/*create the JSON object*/
	        	var data = {'lotsize':5700, 'bedrooms':2, 'bathrms':2, 'stories':1, 'driveway':0,'recroom':1,'fullbase':0,
              'gashw':1,'airco':0,'garagepl':1,'prefarea':1}
	        	/*send the ajax request*/
	        	$.ajax({
	        		method : "POST",
	        		url : window.location.href + 'api',
	        		data : $('form').serialize(),
	        		success : function(result){
	        			var json_result = JSON.parse(result);
	        			var price = json_result['price'];
	        			swal('Estimated price is '+price+' DH', '','success')
	        		},
	        		error : function(){
	        			console.log("error")
	        		}
	        	})
	        })
	    
		});
	</script>
</body>
</html>
